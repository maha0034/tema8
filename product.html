<!DOCTYPE html>
<html lang="da">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section>
            <div class="logo">
                <a href="index (1).html">
                    <img src="img/logo.png" alt="billede af logo">
                </a>
            </div>
            <div class="menu-ul">
                <ul>
                    <li></li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <section class="produkt-container">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1164.webp" alt="fodboldtrøje">
            <div class="produkt-information">
                <h2>Produkt information:</h2>
                <h4>Model navn:</h4>
                <p>Sahara Team India Fanwear Round Neck Jersey</p>
                <h4>Farve:</h4>
                <p>Blå</p>
                <h4>Inventar nummer:</h4>
                <p>1163</p>
                <h2>Nike</h2>
                <p>Nike, skaber oplevelser for nye atleter</p>
            </div>
            <div class="tilføj-kurv">
                <h6>Sahara Team India Fanwear Round Neck Jersey</h6>
                <h5>t-shirts | nike</h5>
                <label for="size">Vælg størrelse:</label>
                <select id="size" name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <button class="tilfoej-til-kurv">Tilføj til kurv</button>
            </div>
        </section>
    </main>
</body>

</html>
